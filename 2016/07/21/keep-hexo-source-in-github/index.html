<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>把 hexo 原始碼也放到 github 遠端保存 · 577's workbox</title><meta name="description" content="把 hexo 原始碼也放到 github 遠端保存 - 577"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/profile.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="/css/shame.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="577's workbox"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/profile.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://codepen.io/thisis577" target="_blank" class="nav-list-link">CODEPEN</a></li><li class="nav-list-item"><a href="https://github.com/thisis577" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">把 hexo 原始碼也放到 github 遠端保存</h1><div class="post-info">Jul 21, 2016<span class="post-tags"><a href="/tags/git/" class="post-tag">git</a><a href="/tags/hexo/" class="post-tag">hexo</a></span></div><div class="post-content"><p>在 hexo 資料夾下初始化 git，並做第一次 commit</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">git init</div><div class="line">git commit -a</div></pre></td></tr></table></figure>
<a id="more"></a>
<p>將 branch 改名並推至遠端</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">git branch -m hexo-article <span class="comment"># 更名為 hexo-article</span></div><div class="line">git remote add origin https://github.com/thisis577/thisis577.github.io</div><div class="line">git fetch origin <span class="comment"># 檢查遠端是否有新東西</span></div><div class="line">git push origin hexo-article -u</div></pre></td></tr></table></figure>
<p>在 <code>_config.yml</code> 設定 deploy</p>
<figure class="highlight yml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="attr">deploy:</span></div><div class="line"><span class="attr">    type:</span> git</div><div class="line"><span class="attr">    repo:</span> git@github.com:thisis577/thisis577.github.io.git</div><div class="line"><span class="attr">    branch:</span> master</div></pre></td></tr></table></figure></div></article></div></section><footer><div class="paginator"><a href="/2016/07/21/modify-themes/" class="prev">PREV</a><a href="/2016/07/21/hello-world/" class="next">NEXT</a></div><div class="copyright"><p>© 2016 <a href="http://yoursite.com">577</a>, power by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">Hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.6.1/MathJax.js?config=TeX-MML-AM_CHTML"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-81119231-1",'auto');ga('send','pageview');</script></body></html>
