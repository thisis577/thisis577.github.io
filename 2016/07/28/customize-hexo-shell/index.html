<h2 id="在-root-編寫檔案，此處檔名為-hexo"><a href="#在-root-編寫檔案，此處檔名為-hexo" class="headerlink" title="在 root 編寫檔案，此處檔名為 hexo"></a>在 root 編寫檔案，此處檔名為 <code>hexo</code></h2><p>(shell 可不需副檔名)</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div></pre></td><td class="code"><pre><div class="line"><span class="meta">#!/usr/bin/env bash</span></div><div class="line"></div><div class="line"><span class="comment"># Usage</span></div><div class="line"><span class="keyword">if</span> [ <span class="string">"<span class="variable">$1</span>"</span> == <span class="string">""</span> ];</div><div class="line"><span class="keyword">then</span></div><div class="line">	<span class="built_in">echo</span> <span class="string">"Usage: `basename <span class="variable">$0</span>` [deploy|push] [comment]"</span></div><div class="line">	<span class="built_in">echo</span> <span class="string">"[comment] should use double quotes"</span></div><div class="line">	<span class="built_in">exit</span> 0</div><div class="line"><span class="keyword">fi</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> [ <span class="variable">$1</span> == <span class="string">"deploy"</span> ];</div><div class="line"><span class="keyword">then</span></div><div class="line">	<span class="comment"># Hexo modify themes and deploy all (themes + post)</span></div><div class="line">	<span class="built_in">echo</span> <span class="string">"deploy start:"</span></div><div class="line">	hexo clean</div><div class="line">	hexo generate</div><div class="line">	hexo deploy</div><div class="line"><span class="keyword">fi</span></div><div class="line"></div><div class="line"><span class="comment"># push hexo source</span></div><div class="line"><span class="keyword">if</span> [ <span class="variable">$1</span> != <span class="string">""</span> ];</div><div class="line"><span class="keyword">then</span></div><div class="line">	<span class="comment"># use double qoutes to quote all sentence in $2</span></div><div class="line">	<span class="keyword">if</span> [ <span class="string">"<span class="variable">$2</span>"</span> != <span class="string">""</span> ];</div><div class="line">	<span class="keyword">then</span></div><div class="line">		<span class="built_in">echo</span> <span class="string">"push start:"</span></div><div class="line">		git add .</div><div class="line">		git commit -m <span class="string">"<span class="variable">$2</span>"</span></div><div class="line">		git push</div><div class="line">	<span class="keyword">fi</span></div><div class="line"><span class="keyword">fi</span></div></pre></td></tr></table></figure>
<h2 id="Usage"><a href="#Usage" class="headerlink" title="Usage"></a>Usage</h2><figure class="highlight yml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># deploy + push</span></div><div class="line">./hexo deploy <span class="string">"give some comment"</span></div><div class="line"><span class="comment"># only push</span></div><div class="line">./hexo push <span class="string">"give some comment"</span></div></pre></td></tr></table></figure>
