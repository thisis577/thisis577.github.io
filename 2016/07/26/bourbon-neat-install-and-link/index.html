line"><span class="attr">    "bourbon":</span> <span class="string">"4.2.7"</span>,</div><div class="line"><span class="attr">    "neat":</span> <span class="string">"1.8.0"</span></div><div class="line">  &#125;</div><div class="line"></div><div class="line"><span class="comment"># 進行安裝</span></div><div class="line">bower install</div></pre></td></tr></table></figure></p>
<a id="more"></a>
<p>再把它們 link 到 <code>styles/import/</code> 底下<br><figure class="highlight yaml"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line">cd styles/import</div><div class="line">ln -s ../../vender/bower/bourbon/app/assets/stylesheets bourbon <span class="comment"># link過來並命名為bourbon</span></div><div class="line">ln -s ../../vender/bower/neat/app/assets/stylesheets neat <span class="comment"># link過來並命名為neat</span></div></pre></td></tr></table></figure></p>
