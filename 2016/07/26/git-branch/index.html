<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>Git branch · A little bird on coding</title><meta name="description" content="Git branch - 577"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/profile.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="/css/customize.css"><!--    link(rel="search", type="application/opensearchdescription+xml", href=xml, title=config.title)--></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/profile.png"><div class="subtitle">A little front-end desinger say little things</div></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://codepen.io/thisis577" target="_blank" class="nav-list-link">CODEPEN</a></li><li class="nav-list-item"><a href="https://github.com/thisis577" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">Git branch</h1><div class="post-info">Jul 26, 2016<span class="post-tags"><a href="/tags/git/" class="post-tag"># git</a></span></div><div class="post-content"><p>第一次推branch:</p>
<figure class="highlight bash"><figcaption><span>@branch</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 在該branch下</span></div><div class="line">$ git push -u origin &lt;branch-name&gt;</div><div class="line"><span class="comment"># 因遠端尚未有這支branch, 所以需要下此指令建立</span></div><div class="line"><span class="comment"># -u: 與遠端建立關連, 這樣下次才不需要又打長長的指令</span></div><div class="line"><span class="comment"># 之後就可以直接在 branch 下 git push 就好</span></div></pre></td></tr></table></figure>
<a id="more"></a>
<p>到別人推的branch:<br><figure class="highlight bash"><figcaption><span>@master</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">$ git fetch</div><div class="line">$ git checkout &lt;branch-name&gt;</div></pre></td></tr></table></figure></p>
<hr>
<p>如果在 master 做完 commit 以後想要把這次的 commit 改成放在一個 branch 裡面</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 以目前的 commit 為基準建立一個新的 branch</span></div><div class="line">$ git checkout -b &lt;branch-name&gt;</div><div class="line"><span class="comment"># 確認 local 端的 origin/master 跟遠端的一樣</span></div><div class="line">$ git fetch</div><div class="line"><span class="comment"># 把 master 指回 origin/master 的位置</span></div><div class="line"><span class="comment"># -B 為強制更改，若用 -b 的話會因為重名而無法進行</span></div><div class="line">$ git checkout -B master origin/master</div><div class="line"><span class="comment"># 如此一來新的 commit 就只存在於新建立的 branch 底下了</span></div></pre></td></tr></table></figure>
