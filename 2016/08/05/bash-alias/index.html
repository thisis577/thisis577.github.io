<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>為指令自訂別名(alias) · A little bird on coding</title><meta name="description" content="為指令自訂別名(alias) - 577"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/profile.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="/css/customize.css"><!--    link(rel="search", type="application/opensearchdescription+xml", href=xml, title=config.title)--></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/profile.png"><div class="subtitle">A little front-end desinger say little things</div></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="http://codepen.io/thisis577" target="_blank" class="nav-list-link">CODEPEN</a></li><li class="nav-list-item"><a href="https://github.com/thisis577" target="_blank" class="nav-list-link">GITHUB</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">為指令自訂別名(alias)</h1><div class="post-info">Aug 5, 2016<span class="post-tags"><a href="/tags/bash/" class="post-tag"># bash</a></span></div><div class="post-content"><h2 id="在當前-session-為指令自訂別名-alias"><a href="#在當前-session-為指令自訂別名-alias" class="headerlink" title="在當前 session 為指令自訂別名(alias)"></a>在當前 session 為指令自訂別名(alias)</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># alias &lt;new-command&gt;='&lt;old-command&gt; -&lt;param&gt;'</span></div><div class="line"><span class="comment"># 使用 $&#123;HOME&#125; 自動抓家目錄位置</span></div><div class="line">$ <span class="built_in">alias</span> hd=<span class="string">"<span class="variable">$&#123;HOME&#125;</span>/hexo deploy"</span></div><div class="line">$ <span class="built_in">alias</span> hp=<span class="string">"<span class="variable">$&#123;HOME&#125;</span>/hexo push"</span></div><div class="line"><span class="comment"># 使目前設置的 alias 即刻生效，不需要重開 terminal</span></div><div class="line">$ <span class="built_in">source</span> ~/.bashrc</div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 查看目前所有 alias</span></div><div class="line">$ <span class="built_in">alias</span></div><div class="line"><span class="built_in">alias</span> hd=<span class="string">'/c/Users/577/hexo deploy'</span></div><div class="line"><span class="built_in">alias</span> hp=<span class="string">'/c/Users/577/hexo push'</span></div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 刪除已存在的 alias</span></div><div class="line">$ <span class="built_in">unalias</span> &lt;<span class="built_in">command</span>&gt;</div></pre></td></tr></table></figure>
<h3 id="讓-alias-永久生效"><a href="#讓-alias-永久生效" class="headerlink" title="讓 alias 永久生效"></a>讓 alias 永久生效</h3><p>上述指令皆為一次性，只有下指令的這一個 session 有用<br>為了讓指令在 session 一打開時就執行，需編輯 <code>.bashrc</code></p>
<figure class="highlight bash"><figcaption><span>~/.bashrc</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 加入 alias</span></div><div class="line"><span class="built_in">alias</span> hd=<span class="string">"<span class="variable">$&#123;HOME&#125;</span>/hexo deploy"</span></div><div class="line"><span class="built_in">alias</span> hp=<span class="string">"<span class="variable">$&#123;HOME&#125;</span>/hexo push"</span></div></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 使設定直接生效</span></div><div class="line">$ <span class="built_in">source</span> ~/.bashrc</div></pre></td></tr></table></figure>
